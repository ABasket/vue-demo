<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/app.css">
	
</head>
<body>
	<div id="app">
		你：<div class="jindutiao" >
			<div :style="[my,{width:mine+'%'}]">
				{{mine}}
			</div>
		</div>
		怪物：<div class="jindutiao">
			<div :style="[my,{width:guaiwu+'%'}]">
				{{guaiwu}}
			</div>
		</div>
		<div class="box">
			<div v-if="!isStart">
				<button @click="startGame">开始游戏</button>
			</div>
			<div v-else>
				<button @click="go">攻击</button>
				<button @click="bigGo">大招</button>
				<button @click="zhiliao">回血</button>
				<button  @click="overGame">放弃</button>
			</div>
			
		</div>
		<div v-if="log.length>0">
			<ul >
				<li v-for="log in log" :class="{'guaiwu':log.isplayer,'renwu':!log.isplayer}">
					{{log.text}}
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
